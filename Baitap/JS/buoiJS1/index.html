<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS buổi 1</title>
</head>
<body>
    <!-- Bài tập 1: Viết chương trình hiển thị ngày giờ -->
    <button onclick="showDateAndTime()">Bài tập 1</button>
    <p id="bt1--date"></p>
    <p id="bt1--time"></p>

    <!-- Bài tập 2: In ra ngày tháng năm theo định dạng mm-dd-yyyy, mm/dd/yyyy, dd-mm-yyyy, dd/mm/yyyy -->
    <button onclick="showDateWithFormats()">Bài tập 2</button>
    <p id="bt2--format1"></p>
    <p id="bt2--format2"></p>
    <p id="bt2--format3"></p>
    <p id="bt2--format4"></p>

    <!-- Bài tập 3: Kiểm tra một số nguyên đã cho có chuỗi chữ số tăng hay không -->
    <button onclick="increasingDigits()">Bài tập 3</button>
    <input id="bt3input">
    <p id="bt3"></p>

    <!-- Bài tập 4: Thay thế mọi ký tự trong một chuỗi đã cho với ký tự theo sau nó trong bảng chữ cái -->
    <button onclick="alphabetAfter()">Bài tập 4</button>
    <input id="bt4input">
    <p id="bt4"></p>

    <!-- Bài tập 5: Viết chương trình để tạo chuỗi bằng cách sử dụng ba ký tự ở giữa của một chuỗi có độ dài lẻ -->
    <button onclick="threeCharsMiddle()">Bài tập 5</button>
    <p id="bt5"></p>

    <!-- Bài tập 6: Viết chương trình hiển thị số xuất hiện nhiều lần nhất trong mảng -->
    <button onclick="numberManyTimes()">Bài tập 6</button>
    <p id="bt6"></p>

    <!-- Bài tập 7: Kiểm tra xem chuỗi có chứa 'java' hay không -->
    <button onclick="checkJavaAppear()">Bài tập 7</button>
    <p id="bt7"></p>

    <!-- Bài tập 8: Viết một hàm để lấy tên tháng từ một số cụ thể -->
    <button onclick="printMonthName()">Bài tập 8</button>
    <p id="bt8"></p>

    <!-- Bài tập 9: Nhập một chuỗi và tìm từ dài nhất trong chuỗi -->
    <button onclick="findLongestWord()">Bài tập 9</button>
    <p id="bt9"></p>

    <!-- Bài tập 10: Nhập 2 số và in ra giá trị là số nguyên tố giữa 2 số đó -->
    <button onclick="findPrimeNumbers()">Bài tập 10</button>
    <p id="bt10"></p>

    <script src="./main.js"></script>
</body>
</html>
