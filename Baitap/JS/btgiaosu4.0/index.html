<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Bài tập JS cơ bản</title>
</head>
<body onload="read()">
    <h1 class="heading">Bài tập JS cơ bản</h1>
    
    <div class="container">
        <form class="form--container" action="#" id="myForm">
            <div class="name--group">
                <label class="name--label" for="nameInput">Enter item name:</label>
                <input id="nameInput" type="text" placeholder="VD: This Item">
                <span id="nameError"></span>
            </div>
            
            <div class="category--group">
                <label class="category--label" for="categoryInput">Choose category:</label>
                <select id="categoryInput">
                    <option value="">-- Choose category --</option>
                    <option value="Category 1">Category 1</option>
                    <option value="Category 2">Category 2</option>
                    <option value="Category 3">Category 3</option>
                </select>
                <span id="categoryError"></span>
            </div>
            
            <div class="upload--group">
                <label class="image-btn" for="imageInput" style="cursor: pointer;">
                    <i class="fas fa-upload"></i>
                    <span>Upload Image</span>
                </label>
                <input id="imageInput" style="display: none;" accept="image/x-png,image/jpeg" type="file" onchange="showPreview(event)">
                <img id="previewImage"/>
                <span id="imageError"></span>
            </div>
            
            <div class="submit--group">
                <button class="submit--button" type="submit" id="submitBtn">
                    <i class="fas fa-plus"></i>
                    <span>Add item</span>
                </button>
            </div>
        </form>
        
        <hr class="divider">
        
        <div class="data--container">
            <table>
                <tr class="table-head">
                    <th>Name</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                
                <tbody class="table-body" id="itemTR"></tbody>
            </table>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
