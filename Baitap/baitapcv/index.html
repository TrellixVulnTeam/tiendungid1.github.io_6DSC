<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bài tập CV</title>
</head>
<body>
    <div class="grid wide">
        <div class="row">

            <!-- LEFT CONTAINER -->
            <div class="col l-3">
                <div class="leftwrap">
                    
                    <div class="leftwrap__avatar avatar--fixed">
                        <div class="leftwrap__avatar--image">
                            <img src="./assets/images/face-1-small.jpg">
                        </div>

                        <div class="leftwrap__avatar--blob">
                            <div class="blob--pulse"></div>
                        </div>

                        <div class="leftwrap__avatar--name">
                            Artur Carter
                        </div>

                        <div class="leftwrap__avatar--job">
                            Front-end Deweloper <br>
                            Ui/UX Designer
                        </div>
                    </div>

                    <div class="leftwrap__info leftwrap--whitespan">
                        <ul>
                            <li>
                                <span>Residence:</span>
                                <span class="leftwrap--coldspan">Canada</span>
                            </li>
                            <li>
                                <span>City:</span>
                                <span class="leftwrap--coldspan">Toronto</span>
                            </li>
                            <li>
                                <span>Age:</span>
                                <span class="leftwrap--coldspan">26</span>
                            </li>
                        </ul>
                    </div>

                    <div class="leftwrap__divider"></div>

                    <div class="leftwrap__language">
                            <div class="leftwrap__language--pie1">
                                <div class="circle">
                                    <div class="number">%</div>
                                </div>
                            </div>
                            
                            <div class="leftwrap__language--pie2">
                                <div class="circle">
                                    <div class="number">%</div>
                                </div>
                            </div>

                            <div class="leftwrap__language--pie3">
                                <div class="circle">
                                    <div class="number">%</div>
                                </div>
                            </div>
                    </div>

                    <div class="leftwrap__divider"></div>

                    <div class="leftwrap__skill leftwrap--whitespan">
                        <li>
                            <span>html</span>
                            <span class="leftwrap--coldspan">90%</span>
                        </li>
                        <div class="leftwrap__skill--bar" style="--percent: 90%"></div>

                        <li>
                            <span>CSS</span>
                            <span class="leftwrap--coldspan">95%</span>
                        </li>
                        <div class="leftwrap__skill--bar" style="--percent: 95%"></div>

                        <li>
                            <span>JS</span>
                            <span class="leftwrap--coldspan">75%</span>
                        </li>
                        <div class="leftwrap__skill--bar" style="--percent: 75%"></div>

                        <li>
                            <span>PHP</span>
                            <span class="leftwrap--coldspan">65%</span>
                        </li>
                        <div class="leftwrap__skill--bar" style="--percent: 65%"></div>

                        <li>
                            <span>Wordpress</span>
                            <span class="leftwrap--coldspan">85%</span>
                        </li>
                        <div class="leftwrap__skill--bar" style="--percent: 85%"></div>
                    </div>

                    <div class="leftwrap__divider"></div>

                    <div class="leftwrap__know">
                        <li>
                            <i class="fas fa-check"></i>
                            <span>Bootstrap, Materialize</span>
                        </li>
                        <li>
                            <i class="fas fa-check"></i>
                            <span>Stylus, Sass, Less</span>
                        </li>
                        <li>
                            <i class="fas fa-check"></i>
                            <span>Gulp, Webpack, Grunt</span>
                        </li>
                        <li>
                            <i class="fas fa-check"></i>
                            <span>GIT knowledge</span>
                        </li>
                    </div>

                    <div class="leftwrap__divider"></div>

                    <div class="leftwrap__download">
                        <a href="#">Download CV <i class="fas fa-download"></i></a>
                    </div>

                    <div class="leftwrap__social">
                        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://dribbble.com/"><i class="fab fa-dribbble"></i></a>
                        <a href="https://www.behance.net/"><i class="fab fa-behance"></i></a>
                        <a href="https://github.com/"><i class="fab fa-github"></i></a>
                        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                    </div>

                </div>
            </div>

            <!-- RIGHT CONTAINER -->
            <div class="col l-9">
                <div class="rightwrap">

                <div class="rightwrap__banner"></div>

                <div class="rightwrap__achive"></div>

                <div class="rightwrap__services"></div>

                <div class="rightwrap__price"></div>

                <div class="rightwrap__testimonials"></div>

                <div class="rightwrap__brands"></div>

                <div class="rightwrap__footer"></div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
